<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clock</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
  </head>
  <body>

    <div class="clock off-screen">

        <div class="clock__face"></div>
        <div class="clock__dials">
          <div class="clock__center-circle"></div>
          <div class="clock__hour"></div>
          <div class="clock__minute"></div>
          <div class="clock__second"></div>
        </div>

      <div class="clock__title">LONDON</div>

    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
